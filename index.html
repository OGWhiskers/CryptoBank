<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CryptoBank</title>
  </head>
  <body>
    <header>
      <div class="ContainerHead">
        <div class="head-top">
          <div class="Log">
            <p class="log-message">Log in to account</p>
          </div>
          <!-- <div class="logo">
            <img src="/img/lo.jpg" alt="logo" srcset="" class="logo-v" />
          </div> -->
          <div class="login">
            <div>
              <input
                type="text"
                placeholder="Enter User Name"
                class="input-cred inputUsername"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Enter Pin"
                class="input-cred inputPin"
              />
            </div>
            <button type="submit" class="submit-form">Submit</button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="/script.js"></script>
  </body>
</html>
