<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Merriweather&family=Raleway:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CryptoBank</title>
  </head>
  <body>
    <header>
      <div class="ContainerHead">
        <div class="head-top-main">
          <div class="head-container">
            <div>
              <h1 class="heading">Crypto Bank üè¶</h1>
            </div>
            <div class="link-contaiiner">
              <ul class="right-link">
                <!-- CREATE MODAL FOR SIGN IN LINK -->
                <li class="link"><a href="http://">Sign In</a></li>
                <li class="link"><a href="http://">About Us</a></li>
                <li class="link"><a href="http://">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="head-top">
          <div class="Log">
            <p class="log-message">Log in to account</p>
          </div>
          <div class="login">
            <div>
              <input
                type="text"
                placeholder="Enter User Name"
                class="input-cred inputUsername"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Enter Pin"
                class="input-cred inputPin"
              />
            </div>
            <button type="submit" class="submit-form">Submit</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- HIDDEN MODALS: -->
      <div class="sign-modal hidden">
        <div class="wrapper">
          <div class="top-modal">
            <h1>Sign In</h1>
            <button class="close-btn">&times;</button>
          </div>
          <!-- Googl how to cutomize hr line -->
          <hr />
          <div class="login-modal">
            <div>
              <input
                type="text"
                placeholder="Enter User Name"
                class="input-cred inputUsername"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Enter Pin"
                class="input-cred inputPin"
              />
            </div>
            <hr />

            <button type="submit" class="submit--modal">Submit</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/script.js"></script>
  </body>
</html>
